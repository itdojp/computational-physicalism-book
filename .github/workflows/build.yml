name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install fs-extra gray-matter --no-optional --no-save
        
    - name: Build book
      run: |
        npm run build
        
    - name: Commit and push built files
      if: github.ref == 'refs/heads/main' && github.event.name == 'push'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add docs/
        git diff --staged --quiet || (git commit -m "Build book [skip ci]" && git push origin main)