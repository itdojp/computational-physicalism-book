title: "計算論的物理主義"
description: "計算可能性理論と物理的制約の観点から、人間とAIの知能の等価性を探求する哲学的・技術的論考"
author: "太田和彦（株式会社アイティードゥ）"
baseurl: "/computational-physicalism-book"
url: "https://itdojp.github.io"

# Jekyll Configuration
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links

# Plugin configurations
relative_links:
  enabled: true
  collections: false

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"
  - scope:
      path: "chapters"
      type: "pages"
    values:
      layout: "chapter"

# Repository information for edit links
repository:
  github: "itdojp/computational-physicalism-book"

exclude:
  - node_modules/
  - scripts/
  - templates/
  - src/
  - package*.json
  - README.md
  - "*.tmp"
  - Gemfile*