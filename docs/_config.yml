title: "計算論的物理主義"
description: "計算可能性理論と物理的制約の観点から、人間とAIの知能の等価性を探求する哲学的・技術的論考"
author: "株式会社アイティードゥ"
version: "1.0.0"
lang: "ja"
baseurl: "/computational-physicalism-book"
url: "https://itdojp.github.io"

# Jekyll設定
markdown: kramdown
highlighter: rouge
permalink: pretty

# プラグイン
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

# リポジトリ情報
repository: "https://github.com/itdojp/computational-physicalism-book"

exclude:
  - node_modules/
  - scripts/
  - templates/
  - src/
  - package*.json
  - README.md
  - "*.tmp"
  - Gemfile*