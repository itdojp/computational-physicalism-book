title: "計算論的物理主義"
description: "計算可能性理論と物理的制約の観点から、人間とAIの知能の等価性を探求する哲学的・技術的論考"
author: "ITDO Inc."
baseurl: "/computational-physicalism-book"
url: "https://itdojp.github.io"

# v3.0 Design System Configuration
markdown: kramdown
highlighter: rouge

# Use custom book layout as default
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "book"

# plugins:
#   - jekyll-feed

# Repository information for edit links
repository:
  github: "itdojp/computational-physicalism-book"

exclude:
  - node_modules/
  - scripts/
  - templates/
  - src/
  - package*.json
  - README.md
  - "*.tmp"
  - Gemfile*
