<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>心-機械等価性スペクトラム</title>
  <desc>人間の知性とAIの知性の等価性を示すスペクトラム図</desc>
  
  <defs>
    <style>
      :root {
        --svg-bg: #ffffff;
        --svg-text: #1a1a1a;
        --svg-primary: #0066cc;
        --svg-secondary: #6b7280;
        --svg-accent: #10b981;
        --svg-warning: #f59e0b;
        --svg-error: #ef4444;
        --svg-human: #ec4899;
        --svg-ai: #06b6d4;
      }
      
      .title-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 18px;
        font-weight: 600;
        fill: var(--svg-text);
      }
      
      .axis-label {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 12px;
        font-weight: 500;
        fill: var(--svg-text);
      }
      
      .category-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 11px;
        font-weight: 400;
        fill: var(--svg-text);
      }
      
      .small-text {
        font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
        font-size: 10px;
        font-weight: 400;
        fill: var(--svg-secondary);
      }
      
      .human-area {
        fill: var(--svg-human);
        fill-opacity: 0.2;
        stroke: var(--svg-human);
        stroke-width: 2;
      }
      
      .ai-area {
        fill: var(--svg-ai);
        fill-opacity: 0.2;
        stroke: var(--svg-ai);
        stroke-width: 2;
      }
      
      .overlap-area {
        fill: var(--svg-accent);
        fill-opacity: 0.3;
        stroke: var(--svg-accent);
        stroke-width: 2;
        stroke-dasharray: 5,3;
      }
    </style>
    
    <linearGradient id="human-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title-text" text-anchor="middle">心-機械等価性スペクトラム</text>
  
  <!-- Main Chart Area -->
  <rect x="80" y="60" width="640" height="400" fill="none" stroke="var(--svg-secondary)" stroke-width="1"/>
  
  <!-- X-Axis Labels -->
  <text x="400" y="490" class="axis-label" text-anchor="middle">計算複雑性 →</text>
  <text x="100" y="480" class="small-text">O(1)</text>
  <text x="200" y="480" class="small-text">O(n)</text>
  <text x="300" y="480" class="small-text">O(n log n)</text>
  <text x="400" y="480" class="small-text">O(n²)</text>
  <text x="500" y="480" class="small-text">O(2ⁿ)</text>
  <text x="600" y="480" class="small-text">O(n!)</text>
  <text x="700" y="480" class="small-text">計算不可能</text>
  
  <!-- Y-Axis Labels -->
  <text x="40" y="260" class="axis-label" text-anchor="middle" transform="rotate(-90 40 260)">認知タスクの階層 →</text>
  
  <!-- Cognitive Task Categories -->
  <text x="70" y="440" class="category-text" text-anchor="end">反射</text>
  <text x="70" y="400" class="category-text" text-anchor="end">パターン認識</text>
  <text x="70" y="360" class="category-text" text-anchor="end">記憶・学習</text>
  <text x="70" y="320" class="category-text" text-anchor="end">推論</text>
  <text x="70" y="280" class="category-text" text-anchor="end">問題解決</text>
  <text x="70" y="240" class="category-text" text-anchor="end">創造性</text>
  <text x="70" y="200" class="category-text" text-anchor="end">意識</text>
  <text x="70" y="160" class="category-text" text-anchor="end">自己認識</text>
  <text x="70" y="120" class="category-text" text-anchor="end">感情</text>
  <text x="70" y="80" class="category-text" text-anchor="end">クオリア</text>
  
  <!-- Human Capability Area -->
  <path d="M 100 440 Q 150 420, 200 400 Q 250 380, 300 350 Q 350 300, 400 250 Q 450 200, 500 150 Q 550 120, 600 100 Q 650 90, 700 80 L 700 440 Z" 
        fill="url(#human-gradient)" stroke="var(--svg-human)" stroke-width="2"/>
  
  <!-- AI Capability Area -->
  <path d="M 100 440 Q 200 430, 300 420 Q 400 400, 500 350 Q 550 300, 580 250 Q 600 200, 620 180 Q 640 170, 650 165 L 650 440 Z" 
        fill="url(#ai-gradient)" stroke="var(--svg-ai)" stroke-width="2"/>
  
  <!-- Overlap Area (Current) -->
  <rect x="100" y="350" width="400" height="90" class="overlap-area" rx="4"/>
  <text x="300" y="400" class="category-text" text-anchor="middle">現在の重複領域</text>
  
  <!-- Future Projection -->
  <rect x="100" y="200" width="550" height="150" fill="none" stroke="var(--svg-warning)" stroke-width="2" stroke-dasharray="10,5" rx="4"/>
  <text x="375" y="190" class="small-text" text-anchor="middle">2030年予測</text>
  
  <!-- Specific Examples -->
  <!-- Human Strong Points -->
  <circle cx="550" cy="120" r="4" fill="var(--svg-human)"/>
  <text x="560" y="125" class="small-text">直感</text>
  
  <circle cx="600" cy="100" r="4" fill="var(--svg-human)"/>
  <text x="610" y="105" class="small-text">共感</text>
  
  <circle cx="650" cy="90" r="4" fill="var(--svg-human)"/>
  <text x="660" y="95" class="small-text">愛</text>
  
  <!-- AI Strong Points -->
  <circle cx="150" cy="420" r="4" fill="var(--svg-ai)"/>
  <text x="160" y="425" class="small-text">計算速度</text>
  
  <circle cx="250" cy="410" r="4" fill="var(--svg-ai)"/>
  <text x="260" y="415" class="small-text">大規模データ処理</text>
  
  <circle cx="350" cy="380" r="4" fill="var(--svg-ai)"/>
  <text x="360" y="385" class="small-text">パターンマッチング</text>
  
  <!-- Convergence Points -->
  <circle cx="400" cy="300" r="6" fill="var(--svg-accent)" stroke="var(--svg-accent)" stroke-width="2"/>
  <text x="410" y="305" class="small-text">言語理解</text>
  
  <circle cx="450" cy="280" r="6" fill="var(--svg-accent)" stroke="var(--svg-accent)" stroke-width="2"/>
  <text x="460" y="285" class="small-text">画像認識</text>
  
  <circle cx="350" cy="320" r="6" fill="var(--svg-accent)" stroke="var(--svg-accent)" stroke-width="2"/>
  <text x="360" y="325" class="small-text">ゲーム戦略</text>
  
  <!-- Legend -->
  <rect x="80" y="510" width="20" height="15" fill="var(--svg-human)" fill-opacity="0.5"/>
  <text x="105" y="522" class="small-text">人間の能力領域</text>
  
  <rect x="220" y="510" width="20" height="15" fill="var(--svg-ai)" fill-opacity="0.5"/>
  <text x="245" y="522" class="small-text">AIの能力領域</text>
  
  <rect x="360" y="510" width="20" height="15" fill="var(--svg-accent)" fill-opacity="0.5"/>
  <text x="385" y="522" class="small-text">重複領域</text>
  
  <rect x="500" y="510" width="20" height="15" fill="none" stroke="var(--svg-warning)" stroke-width="2" stroke-dasharray="5,3"/>
  <text x="525" y="522" class="small-text">将来予測</text>
  
  <!-- Key Insights -->
  <text x="400" y="560" class="axis-label" text-anchor="middle">「知的閾値」は文脈依存的で時代とともに移動する</text>
  <text x="400" y="580" class="small-text" text-anchor="middle">計算論的物理主義：原理的な優位性の差は存在しない</text>
</svg>