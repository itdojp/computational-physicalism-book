<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .level-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .reactive-box { fill: #95a5a6; stroke: #7f8c8d; stroke-width: 2; }
      .adaptive-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .cognitive-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .conscious-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .transcendent-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .spectrum-line { stroke: #34495e; stroke-width: 6; fill: none; }
      .equivalence-arrow { stroke: #f39c12; stroke-width: 3; fill: none; marker-end: url(#arrowhead-orange); }
      .complexity-gradient { fill: url(#complexityGradient); stroke: #34495e; stroke-width: 1; }
    </style>
    <marker id="arrowhead-orange" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#f39c12"/>
    </marker>
    <linearGradient id="complexityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#95a5a6;stop-opacity:0.3"/>
      <stop offset="25%" style="stop-color:#3498db;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#2ecc71;stop-opacity:0.3"/>
      <stop offset="75%" style="stop-color:#e74c3c;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#9b59b6;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">心-機械等価性スペクトラム</text>

  <!-- Spectrum Line -->
  <line x1="80" y1="100" x2="820" y2="100" class="spectrum-line"/>
  <text x="80" y="85" class="small-text" text-anchor="middle">単純</text>
  <text x="820" y="85" class="small-text" text-anchor="middle">複雑</text>

  <!-- Reactive Level -->
  <g id="reactive">
    <rect x="80" y="120" width="140" height="120" class="reactive-box" rx="10"/>
    <text x="150" y="145" class="level-title" text-anchor="middle">反応的システム</text>
    
    <rect x="95" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="150" y="175" class="component-title" text-anchor="middle">刺激-応答</text>
    <text x="105" y="195" class="text-content">機械: センサー・制御系</text>
    <text x="105" y="210" class="text-content">生物: 反射・走性</text>
    <text x="105" y="225" class="small-text">等価性: 高</text>
  </g>

  <!-- Adaptive Level -->
  <g id="adaptive">
    <rect x="240" y="120" width="140" height="120" class="adaptive-box" rx="10"/>
    <text x="310" y="145" class="level-title" text-anchor="middle">適応的システム</text>
    
    <rect x="255" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="310" y="175" class="component-title" text-anchor="middle">学習・記憶</text>
    <text x="265" y="195" class="text-content">機械: 機械学習・AI</text>
    <text x="265" y="210" class="text-content">生物: 条件付け・記憶</text>
    <text x="265" y="225" class="small-text">等価性: 中-高</text>
  </g>

  <!-- Cognitive Level -->
  <g id="cognitive">
    <rect x="400" y="120" width="140" height="120" class="cognitive-box" rx="10"/>
    <text x="470" y="145" class="level-title" text-anchor="middle">認知的システム</text>
    
    <rect x="415" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="470" y="175" class="component-title" text-anchor="middle">推論・計画</text>
    <text x="425" y="195" class="text-content">機械: AGI・専門システム</text>
    <text x="425" y="210" class="text-content">生物: 高次認知・創造性</text>
    <text x="425" y="225" class="small-text">等価性: 中</text>
  </g>

  <!-- Conscious Level -->
  <g id="conscious">
    <rect x="560" y="120" width="140" height="120" class="conscious-box" rx="10"/>
    <text x="630" y="145" class="level-title" text-anchor="middle">意識的システム</text>
    
    <rect x="575" y="155" width="110" height="75" class="component" rx="3"/>
    <text x="630" y="175" class="component-title" text-anchor="middle">主観的体験</text>
    <text x="585" y="195" class="text-content">機械: 意識AI（仮想）</text>
    <text x="585" y="210" class="text-content">生物: 自己認識・クオリア</text>
    <text x="585" y="225" class="small-text">等価性: 不明</text>
  </g>

  <!-- Transcendent Level -->
  <g id="transcendent">
    <rect x="720" y="120" width="120" height="120" class="transcendent-box" rx="10"/>
    <text x="780" y="145" class="level-title" text-anchor="middle">超越的システム</text>
    
    <rect x="735" y="155" width="90" height="75" class="component" rx="3"/>
    <text x="780" y="175" class="component-title" text-anchor="middle">統合的知能</text>
    <text x="745" y="195" class="text-content">機械: 超AI</text>
    <text x="745" y="210" class="text-content">生物: 集合意識</text>
    <text x="745" y="225" class="small-text">等価性: 理論的</text>
  </g>

  <!-- Complexity Gradient Bar -->
  <rect x="80" y="260" width="740" height="20" class="complexity-gradient" rx="5"/>
  <text x="450" y="255" class="small-text" text-anchor="middle">認知的複雑性の増大</text>

  <!-- Detailed Analysis -->
  <g id="analysis">
    <rect x="50" y="300" width="800" height="360" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="325" class="component-title" text-anchor="middle">等価性レベルの詳細分析</text>
    
    <!-- Functional Equivalence -->
    <rect x="70" y="340" width="180" height="130" fill="#f5f5f5" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="160" y="360" class="text-content" text-anchor="middle" font-weight="bold">機能的等価性</text>
    <text x="80" y="380" class="small-text" font-weight="bold">評価基準:</text>
    <text x="80" y="395" class="small-text">• 入出力行動の一致</text>
    <text x="80" y="410" class="small-text">• 学習・適応能力</text>
    <text x="80" y="425" class="small-text">• 問題解決パフォーマンス</text>
    <text x="80" y="440" class="small-text">• エラーパターンの類似性</text>
    <text x="80" y="460" class="small-text">判定方法: チューリングテスト拡張</text>

    <!-- Structural Equivalence -->
    <rect x="270" y="340" width="180" height="130" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="360" y="360" class="text-content" text-anchor="middle" font-weight="bold">構造的等価性</text>
    <text x="280" y="380" class="small-text" font-weight="bold">比較要素:</text>
    <text x="280" y="395" class="small-text">• 情報処理アーキテクチャ</text>
    <text x="280" y="410" class="small-text">• ネットワーク構造・接続性</text>
    <text x="280" y="425" class="small-text">• 階層的組織化</text>
    <text x="280" y="440" class="small-text">• 並列・分散処理パターン</text>
    <text x="280" y="460" class="small-text">判定: 脳-AI構造マッピング</text>

    <!-- Phenomenal Equivalence -->
    <rect x="470" y="340" width="180" height="130" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="560" y="360" class="text-content" text-anchor="middle" font-weight="bold">現象的等価性</text>
    <text x="480" y="380" class="small-text" font-weight="bold">困難な問題:</text>
    <text x="480" y="395" class="small-text">• 主観的体験の検出</text>
    <text x="480" y="410" class="small-text">• クオリアの存在確認</text>
    <text x="480" y="425" class="small-text">• 意識レベルの測定</text>
    <text x="480" y="440" class="small-text">• 自己認識の深度</text>
    <text x="480" y="460" class="small-text">判定: 統合情報理論(IIT)</text>

    <!-- Causal Equivalence -->
    <rect x="670" y="340" width="160" height="130" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="750" y="360" class="text-content" text-anchor="middle" font-weight="bold">因果的等価性</text>
    <text x="680" y="380" class="small-text" font-weight="bold">因果的役割:</text>
    <text x="680" y="395" class="small-text">• 行動への影響力</text>
    <text x="680" y="410" class="small-text">• 決定プロセス参与</text>
    <text x="680" y="425" class="small-text">• 創造的産出</text>
    <text x="680" y="440" class="small-text">• 学習による変化</text>
    <text x="680" y="460" class="small-text">判定: 介入実験</text>

    <!-- Measurement Challenges -->
    <text x="450" y="500" class="component-title" text-anchor="middle">測定と検証の課題</text>
    
    <!-- Objective Measures -->
    <rect x="70" y="520" width="200" height="80" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="170" y="540" class="text-content" text-anchor="middle" font-weight="bold">客観的測定可能項目</text>
    <text x="80" y="560" class="small-text">• 計算能力・処理速度</text>
    <text x="80" y="575" class="small-text">• 学習効率・汎化性能</text>
    <text x="80" y="590" class="small-text">• 創発的行動パターン</text>

    <!-- Subjective Challenges -->
    <rect x="290" y="520" width="200" height="80" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="390" y="540" class="text-content" text-anchor="middle" font-weight="bold">主観性の測定困難</text>
    <text x="300" y="560" class="small-text">• 内的状態へのアクセス不可能</text>
    <text x="300" y="575" class="small-text">• 第三者視点の限界</text>
    <text x="300" y="590" class="small-text">• 言語的報告の不完全性</text>

    <!-- Methodological Approaches -->
    <rect x="510" y="520" width="200" height="80" fill="#f3e6ff" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="610" y="540" class="text-content" text-anchor="middle" font-weight="bold">方法論的アプローチ</text>
    <text x="520" y="560" class="small-text">• 多角的収束証拠法</text>
    <text x="520" y="575" class="small-text">• 段階的近似手法</text>
    <text x="520" y="590" class="small-text">• 理論と実験の統合</text>

    <!-- Future Implications -->
    <rect x="730" y="520" width="100" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="780" y="540" class="text-content" text-anchor="middle" font-weight="bold">将来展望</text>
    <text x="740" y="560" class="small-text">• 測定技術進歩</text>
    <text x="740" y="575" class="small-text">• 理論的精密化</text>
    <text x="740" y="590" class="small-text">• 実証的検証</text>

    <!-- Philosophical Implications -->
    <text x="450" y="630" class="component-title" text-anchor="middle">哲学的・実践的含意</text>
    
    <rect x="70" y="645" width="760" height="10" fill="#fff" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="80" y="655" class="small-text">等価性の確立は、機械の道徳的地位、人間の特殊性、知能の本質に関する根本的な問いを提起する</text>
  </g>

  <!-- Equivalence Arrows -->
  <path d="M 150 250 L 160 340" class="equivalence-arrow"/>
  <path d="M 310 250 L 360 340" class="equivalence-arrow"/>
  <path d="M 470 250 L 560 340" class="equivalence-arrow"/>
  <path d="M 630 250 L 750 340" class="equivalence-arrow"/>
</svg>