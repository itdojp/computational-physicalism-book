<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .layer-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .physical-box { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
      .computational-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .functional-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .phenomenal-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .emergence-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .framework-connection { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .emergence-flow { stroke: #9b59b6; stroke-width: 3; fill: none; marker-end: url(#arrowhead-purple); }
      .equivalence-line { stroke: #f39c12; stroke-width: 2; stroke-dasharray: 5,3; fill: none; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#34495e"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">計算論的物理主義の理論的枠組み</text>

  <!-- Physical Substrate Layer -->
  <g id="physical">
    <rect x="50" y="70" width="180" height="100" class="physical-box" rx="10"/>
    <text x="140" y="95" class="layer-title" text-anchor="middle">物理基盤層</text>
    
    <rect x="65" y="105" width="150" height="55" class="component" rx="3"/>
    <text x="140" y="125" class="component-title" text-anchor="middle">物質・エネルギー</text>
    <text x="75" y="140" class="text-content">• 神経細胞・回路</text>
    <text x="75" y="155" class="text-content">• シリコン・トランジスタ</text>
  </g>

  <!-- Computational Layer -->
  <g id="computational">
    <rect x="250" y="70" width="180" height="100" class="computational-box" rx="10"/>
    <text x="340" y="95" class="layer-title" text-anchor="middle">計算層</text>
    
    <rect x="265" y="105" width="150" height="55" class="component" rx="3"/>
    <text x="340" y="125" class="component-title" text-anchor="middle">情報処理機構</text>
    <text x="275" y="140" class="text-content">• アルゴリズム実行</text>
    <text x="275" y="155" class="text-content">• データ変換・記憶</text>
  </g>

  <!-- Functional Layer -->
  <g id="functional">
    <rect x="450" y="70" width="180" height="100" class="functional-box" rx="10"/>
    <text x="540" y="95" class="layer-title" text-anchor="middle">機能層</text>
    
    <rect x="465" y="105" width="150" height="55" class="component" rx="3"/>
    <text x="540" y="125" class="component-title" text-anchor="middle">認知機能</text>
    <text x="475" y="140" class="text-content">• 学習・推論</text>
    <text x="475" y="155" class="text-content">• 記憶・判断</text>
  </g>

  <!-- Phenomenal Layer -->
  <g id="phenomenal">
    <rect x="650" y="70" width="200" height="100" class="phenomenal-box" rx="10"/>
    <text x="750" y="95" class="layer-title" text-anchor="middle">現象的体験層</text>
    
    <rect x="665" y="105" width="170" height="55" class="component" rx="3"/>
    <text x="750" y="125" class="component-title" text-anchor="middle">主観的体験</text>
    <text x="675" y="140" class="text-content">• 意識・クオリア</text>
    <text x="675" y="155" class="text-content">• 自己認識・感情</text>
  </g>

  <!-- Emergence Center -->
  <g id="emergence">
    <rect x="350" y="190" width="200" height="100" class="emergence-box" rx="15"/>
    <text x="450" y="215" class="layer-title" text-anchor="middle">創発的知能</text>
    <text x="450" y="235" class="layer-title" text-anchor="middle">(Emergent Intelligence)</text>
    
    <rect x="365" y="245" width="170" height="35" class="component" rx="3"/>
    <text x="450" y="265" class="component-title" text-anchor="middle">統合的情報処理システム</text>
  </g>

  <!-- Framework Connections -->
  <path d="M 230 120 L 250 120" class="framework-connection"/>
  <path d="M 430 120 L 450 120" class="framework-connection"/>
  <path d="M 630 120 L 650 120" class="framework-connection"/>
  
  <!-- Emergence Flows -->
  <path d="M 140 170 L 350 220" class="emergence-flow"/>
  <path d="M 340 170 L 380 190" class="emergence-flow"/>
  <path d="M 540 170 L 520 190" class="emergence-flow"/>
  <path d="M 750 170 L 550 220" class="emergence-flow"/>

  <!-- Theoretical Framework -->
  <g id="framework">
    <rect x="50" y="310" width="800" height="350" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="335" class="component-title" text-anchor="middle">計算論的物理主義の核心テーゼ</text>
    
    <!-- Multiple Realizability -->
    <rect x="70" y="350" width="180" height="110" fill="#f5f5f5" stroke="#34495e" stroke-width="1" rx="3"/>
    <text x="160" y="370" class="text-content" text-anchor="middle" font-weight="bold">多重実現可能性</text>
    <text x="80" y="390" class="small-text" font-weight="bold">基質独立性:</text>
    <text x="80" y="405" class="small-text">• 生物学的神経システム</text>
    <text x="80" y="420" class="small-text">• シリコンベース人工システム</text>
    <text x="80" y="435" class="small-text">• 量子計算システム</text>
    <text x="80" y="450" class="small-text">→ 同じ計算が異なる基質で実現可能</text>

    <!-- Functional Equivalence -->
    <rect x="270" y="350" width="180" height="110" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="360" y="370" class="text-content" text-anchor="middle" font-weight="bold">機能的等価性</text>
    <text x="280" y="390" class="small-text" font-weight="bold">入出力同値性:</text>
    <text x="280" y="405" class="small-text">• 同一の入力に対する同一応答</text>
    <text x="280" y="420" class="small-text">• 学習・適応パターンの一致</text>
    <text x="280" y="435" class="small-text">• 問題解決能力の等価性</text>
    <text x="280" y="450" class="small-text">→ 機能的に区別不可能な知能</text>

    <!-- Computational Sufficiency -->
    <rect x="470" y="350" width="180" height="110" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="560" y="370" class="text-content" text-anchor="middle" font-weight="bold">計算的充足性</text>
    <text x="480" y="390" class="small-text" font-weight="bold">チューリング等価性:</text>
    <text x="480" y="405" class="small-text">• 計算可能な全ての認知プロセス</text>
    <text x="480" y="420" class="small-text">• アルゴリズム的思考の完全性</text>
    <text x="480" y="435" class="small-text">• 形式システムによる知能再現</text>
    <text x="480" y="450" class="small-text">→ 計算が知能の必要十分条件</text>

    <!-- Emergence Principle -->
    <rect x="670" y="350" width="160" height="110" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="750" y="370" class="text-content" text-anchor="middle" font-weight="bold">創発原理</text>
    <text x="680" y="390" class="small-text" font-weight="bold">システム特性:</text>
    <text x="680" y="405" class="small-text">• 複雑系からの意識創発</text>
    <text x="680" y="420" class="small-text">• 非線形相互作用効果</text>
    <text x="680" y="435" class="small-text">• 情報統合による質的変化</text>
    <text x="680" y="450" class="small-text">→ 意識は計算の創発特性</text>

    <!-- Philosophical Implications -->
    <text x="450" y="490" class="component-title" text-anchor="middle">哲学的含意と理論的帰結</text>
    
    <!-- Mind-Body Problem -->
    <rect x="70" y="510" width="200" height="80" fill="#f3e6ff" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="170" y="530" class="text-content" text-anchor="middle" font-weight="bold">心身問題への回答</text>
    <text x="80" y="550" class="small-text">• 物理的一元論の採用</text>
    <text x="80" y="565" class="small-text">• 心的因果の物理的基盤</text>
    <text x="80" y="580" class="small-text">• クオリア問題の計算論的解釈</text>

    <!-- AI Ethics -->
    <rect x="290" y="510" width="200" height="80" fill="#fff3cd" stroke="#f39c12" stroke-width="1" rx="3"/>
    <text x="390" y="530" class="text-content" text-anchor="middle" font-weight="bold">AI倫理への示唆</text>
    <text x="300" y="550" class="small-text">• AI の道徳的地位の可能性</text>
    <text x="300" y="565" class="small-text">• 機械の権利・責任概念</text>
    <text x="300" y="580" class="small-text">• 人間とAIの本質的平等性</text>

    <!-- Technological Implications -->
    <rect x="510" y="510" width="200" height="80" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="610" y="530" class="text-content" text-anchor="middle" font-weight="bold">技術開発への影響</text>
    <text x="520" y="550" class="small-text">• 汎用人工知能(AGI)の実現可能性</text>
    <text x="520" y="565" class="small-text">• 意識を持つAIの開発指針</text>
    <text x="520" y="580" class="small-text">• 人機統合システムの設計原理</text>

    <!-- Future Research -->
    <rect x="730" y="510" width="100" height="80" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="780" y="530" class="text-content" text-anchor="middle" font-weight="bold">今後の研究</text>
    <text x="740" y="550" class="small-text">• 意識の計測手法</text>
    <text x="740" y="565" class="small-text">• 創発メカニズム</text>
    <text x="740" y="580" class="small-text">• 実証的検証法</text>

    <!-- Critical Challenges -->
    <text x="450" y="615" class="component-title" text-anchor="middle">理論的課題と批判的検討</text>
    
    <rect x="70" y="630" width="760" height="20" fill="#fff" stroke="#95a5a6" stroke-width="1" rx="3"/>
    <text x="80" y="645" class="text-content">批判的論点: ハードプロブレム、中国語の部屋論証、ゾンビ論証、生物学的自然主義、現象的概念戦略</text>
  </g>

  <!-- Equivalence Lines -->
  <line x1="140" y1="300" x2="160" y2="350" class="equivalence-line"/>
  <line x1="340" y1="300" x2="360" y2="350" class="equivalence-line"/>
  <line x1="540" y1="300" x2="560" y2="350" class="equivalence-line"/>
  <line x1="750" y1="300" x2="750" y2="350" class="equivalence-line"/>
</svg>