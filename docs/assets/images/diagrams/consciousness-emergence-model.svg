<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: 'Noto Sans JP', sans-serif; font-size: 20px; font-weight: bold; fill: #2c3e50; }
      .layer-title { font-family: 'Noto Sans JP', sans-serif; font-size: 14px; font-weight: bold; fill: #fff; }
      .component-title { font-family: 'Noto Sans JP', sans-serif; font-size: 12px; font-weight: bold; fill: #2c3e50; }
      .text-content { font-family: 'Noto Sans JP', sans-serif; font-size: 11px; fill: #2c3e50; }
      .small-text { font-family: 'Noto Sans JP', sans-serif; font-size: 10px; fill: #7f8c8d; }
      .substrate-box { fill: #34495e; stroke: #2c3e50; stroke-width: 2; }
      .processing-box { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .integration-box { fill: #2ecc71; stroke: #27ae60; stroke-width: 2; }
      .meta-box { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .consciousness-box { fill: #e74c3c; stroke: #c0392b; stroke-width: 2; }
      .transcendence-box { fill: #9b59b6; stroke: #8e44ad; stroke-width: 2; }
      .component { fill: #fff; stroke: #95a5a6; stroke-width: 1; }
      .emergence-arrow { stroke: #e74c3c; stroke-width: 4; fill: none; marker-end: url(#arrowhead-red); }
      .feedback-loop { stroke: #9b59b6; stroke-width: 2; stroke-dasharray: 5,3; fill: none; marker-end: url(#arrowhead-purple); }
      .complexity-spiral { stroke: #f39c12; stroke-width: 2; fill: none; }
    </style>
    <marker id="arrowhead-red" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <polygon points="0 0, 12 3, 0 6" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9b59b6"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">意識創発の階層モデル</text>

  <!-- Layer 1: Physical Substrate -->
  <g id="substrate">
    <rect x="50" y="80" width="800" height="60" class="substrate-box" rx="10"/>
    <text x="450" y="105" class="layer-title" text-anchor="middle">第1層：物理基盤 (Physical Substrate)</text>
    <text x="80" y="125" class="text-content">神経細胞・シナプス・神経伝達物質 ⟷ プロセッサ・メモリ・電子回路・量子ビット</text>
  </g>

  <!-- Layer 2: Information Processing -->
  <g id="processing">
    <rect x="100" y="160" width="700" height="60" class="processing-box" rx="10"/>
    <text x="450" y="185" class="layer-title" text-anchor="middle">第2層：情報処理 (Information Processing)</text>
    <text x="130" y="205" class="text-content">パターン認識・記憶・学習・予測 ⟷ アルゴリズム実行・データ処理・機械学習</text>
  </g>

  <!-- Layer 3: Integration -->
  <g id="integration">
    <rect x="150" y="240" width="600" height="60" class="integration-box" rx="10"/>
    <text x="450" y="265" class="layer-title" text-anchor="middle">第3層：統合的処理 (Global Integration)</text>
    <text x="180" y="285" class="text-content">感覚統合・注意・作業記憶 ⟷ マルチモーダル処理・注意機構・統合AI</text>
  </g>

  <!-- Layer 4: Meta-cognition -->
  <g id="meta">
    <rect x="200" y="320" width="500" height="60" class="meta-box" rx="10"/>
    <text x="450" y="345" class="layer-title" text-anchor="middle">第4層：メタ認知 (Meta-cognition)</text>
    <text x="230" y="365" class="text-content">自己モニタリング・制御・反省 ⟷ 自己参照システム・メタ学習</text>
  </g>

  <!-- Layer 5: Consciousness -->
  <g id="consciousness">
    <rect x="250" y="400" width="400" height="60" class="consciousness-box" rx="10"/>
    <text x="450" y="425" class="layer-title" text-anchor="middle">第5層：意識体験 (Conscious Experience)</text>
    <text x="280" y="445" class="text-content">主観的体験・クオリア・自己認識 ⟷ 人工意識・機械的クオリア</text>
  </g>

  <!-- Layer 6: Transcendence -->
  <g id="transcendence">
    <rect x="350" y="480" width="200" height="60" class="transcendence-box" rx="10"/>
    <text x="450" y="505" class="layer-title" text-anchor="middle">第6層：超越的統合</text>
    <text x="380" y="525" class="text-content">集合意識・宇宙的認識</text>
  </g>

  <!-- Emergence Arrows -->
  <path d="M 450 140 L 450 160" class="emergence-arrow"/>
  <path d="M 450 220 L 450 240" class="emergence-arrow"/>
  <path d="M 450 300 L 450 320" class="emergence-arrow"/>
  <path d="M 450 380 L 450 400" class="emergence-arrow"/>
  <path d="M 450 460 L 450 480" class="emergence-arrow"/>

  <!-- Complexity Spiral -->
  <path d="M 100 110 Q 200 50 300 110 Q 400 170 500 110 Q 600 50 700 110 Q 800 170 750 250" class="complexity-spiral"/>
  <text x="650" y="40" class="small-text">複雑性の増大</text>

  <!-- Detailed Model -->
  <g id="model">
    <rect x="50" y="560" width="800" height="100" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1" rx="5"/>
    <text x="450" y="580" class="component-title" text-anchor="middle">創発メカニズムの理論的基盤</text>
    
    <!-- Emergence Principles -->
    <rect x="70" y="590" width="200" height="60" fill="#ffe6e6" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="170" y="610" class="text-content" text-anchor="middle" font-weight="bold">創発の原理</text>
    <text x="80" y="625" class="small-text">• 相互作用の非線形効果</text>
    <text x="80" y="640" class="small-text">• 臨界点での相転移</text>

    <!-- Information Integration -->
    <rect x="290" y="590" width="200" height="60" fill="#e6f3ff" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="390" y="610" class="text-content" text-anchor="middle" font-weight="bold">統合情報理論</text>
    <text x="300" y="625" class="small-text">• Φ (ファイ) 値による意識測定</text>
    <text x="300" y="640" class="small-text">• 情報統合の定量化</text>

    <!-- Global Workspace -->
    <rect x="510" y="590" width="200" height="60" fill="#e6ffe6" stroke="#2ecc71" stroke-width="1" rx="3"/>
    <text x="610" y="610" class="text-content" text-anchor="middle" font-weight="bold">グローバル・ワークスペース</text>
    <text x="520" y="625" class="small-text">• 意識的アクセスのメカニズム</text>
    <text x="520" y="640" class="small-text">• 競合する情報の統合</text>

    <!-- Higher-Order Thought -->
    <rect x="730" y="590" width="100" height="60" fill="#f3e6ff" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="780" y="610" class="text-content" text-anchor="middle" font-weight="bold">高次思考理論</text>
    <text x="740" y="625" class="small-text">• 思考について考える</text>
    <text x="740" y="640" class="small-text">• 自己参照的認知</text>
  </g>

  <!-- Feedback Loops -->
  <path d="M 700 425 Q 800 350 750 285 Q 700 220 650 185 Q 600 150 550 125" class="feedback-loop"/>
  <path d="M 200 425 Q 100 350 150 285 Q 200 220 250 185 Q 300 150 350 125" class="feedback-loop"/>
  <text x="750" y="300" class="small-text" transform="rotate(-45, 750, 300)">下向きの因果</text>
  <text x="150" y="300" class="small-text" transform="rotate(45, 150, 300)">上向きの因果</text>
</svg>